{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-4">
                <div class="page-header">
                    <h3>你会轻易被骗吗？</h3>
                    <p>来菲凡烽火台挑战一下！</p>
                </div>
            </div>
        </div>

        <div class="row">
            {{ wtf.quick_form(form) }}
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-push-4">
                <h5>规则如下：</h5>
                <ul>
                    <li>系统随机抽取10道题目,完成后提交</li>
                    <li>满分即可获得50元话费</li>

                    <li>每个微信号限1次闯关机会，每邀请1个朋友增加1次机会</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
